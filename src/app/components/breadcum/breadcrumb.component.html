<nav class="bread-crumb-container flex justify-between" aria-label="Breadcrumb">
    <ol class=" bread-crumb-list inline-flex items-center mb-3 sm:mb-0">
        <li class="bread-crumb-item" *ngFor="let path of listPath, let index = index">
            <div class="flex items-center">
                <button
                        class="inline-flex items-center
                        px-3 py-2 text-sm font-normal
                        text-center text-gray-900
                        rounded-lg hover:bg-gray-100
                        focus:ring-4 focus:outline-none
                        focus:ring-gray-100 dark:bg-gray-900
                        dark:hover:bg-gray-800 dark:text-white
                        dark:focus:ring-gray-700">
                    {{ path }}
                </button>
            </div>
            <span class="mx-2 text-gray-400" *ngIf="index < listPath.length - 1">/</span>
        </li>
    </ol>
</nav>
