<div class="pay-container mx-auto my-4">

    <div class="container mx-auto my-4">
        <div class=" grid grid-cols-1 gap-5">
            <div class="bg-white rounded-md p-3 col-span-4">
                <div class="py-3 border-b">
              <span class="">
                  Địa chỉ
              </span>
                </div>
                <div class=" grid grid-cols-10 gap-3 py-2 border-b border-dashed">
                    <div>
              <span class="font-bold">
                  {{ user.fullName }}
              </span>
                    </div>

                    <div class="col-span-2">
              <span class="line-clamp-1">
                  {{ user.address }}
              </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class=" grid grid-cols-1 gap-5">
        <div class="bg-white rounded-md p-3 col-span-4">
            <div class="py-3 border-b">
            <span class="">
                Giỏ hàng
            </span>
            </div>
            <div class="grid grid-cols-5 gap-3 py-2 border-b border-dashed"
                 *ngFor="let comicOrder of comicOrders, let index = index">
                <div>
                    <img [src]="comicOrder.imgComic" alt="">
                </div>

                <div class="col-span-2">
                    <span class="line-clamp-1">
                        {{ index + 1 }}. {{ comicOrder.comicName }}
                    </span>
                    <span class="block text-slate-400 text-sm">
                        Loại: {{ comicOrder.typeName }}
                    </span>
                </div>

                <div class="col-span-1">
                    <span class="line-clamp-2 text-center">
                        Số lượng: {{ comicOrder.quantity }}
                    </span>

                </div>

                <div>
                    <span class="font-bold">
                        {{ comicOrder.totalPrice }} đ
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="container mx-auto my-4">
        <div class=" grid grid-cols-1 gap-5">
            <div class="bg-white rounded-md p-3 col-span-4">
                <div class="py-3 border-b">
                <span class="">
                    Ghi chú
                </span>
                </div>
                <div class=" grid grid-cols-1 gap-3 py-2 border-b border-dashed">
                    <form action="" class="border w-full">
              <textarea name="" id="" cols="20" rows="4" class="w-full p-2"
                        placeholder="Viết bình luận..."
                        [(ngModel)]="userOrder.note"
                        [ngModelOptions]="{standalone: true}"
              ></textarea>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container mx-auto my-4">
        <div class=" grid grid-cols-1 gap-5">
            <div class="bg-white rounded-md p-3 col-span-4">
                <div class="flex items-center justify-between  py-2 border-b border-dashed">
                    <div class="col-span-2">
                    <span class="line-clamp-1">
                        Tổng tiền
                    </span>
                        <span class="block text-slate-400 text-sm">
                        {{ totalPrice }}
                    </span>
                    </div>
                    <div class="">
                        <button type="button"
                                class="focus:outline-none text-white bg-red-700
                                hover:bg-red-800 focus:ring-4 focus:ring-red-300
                                font-medium rounded-lg text-sm px-5 py-2.5 me-2
                                mb-2 dark:bg-red-600 dark:hover:bg-red-700
                                dark:focus:ring-red-900"
                                (click)="order()">
                            Đặt hàng
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
